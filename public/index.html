<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    		<link href="https://fonts.cdnfonts.com/css/trade-gothic-lt-std" rel="stylesheet">

    <link rel="stylesheet" href="./styles/landing-page.css">
    <title>Contagion</title>
</head>
<body>
    <div class="content">
        <div id="opening-frame" class="opening-frame-container">
            <img src="./assets/opening-frame.png" alt="" class="opening-frame">
        </div>
        <div class="main-content"> 
           <div class="networktext" id="networktext"></div>
           <canvas class="networkbg" id="canvas-1"></canvas>
           <div class="mynetwork" id="mynetwork"></div>
           <div class="overlay" id="overlay"></div>
            <button id="infobutton" class="info">
                <svg  xmlns="http://www.w3.org/2000/svg" style="width:30px; height:30px;" fill="none" viewBox="0 0 24 24" stroke="white">
                    <path id="buttonpath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
               <img id="legendcard" class="legend" src="./assets/legend.svg" alt="">
            
        </div>
    </div>
    <script src="../dist/bundle.js"></script>
    <script type="text/paperscript" canvas="canvas-1" src="./index.js">
    </script>
   
</body>
</html>
